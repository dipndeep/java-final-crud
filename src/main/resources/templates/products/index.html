<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Kelompok Java</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XJFowAI0MHkBt6zyzybLfGJ+1M6lP6tdF+LkQX0MZXGk11NTVZX1tS4I+dkiMRDS4g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      body {
         background-color: #f8f9fa;
      }

      .container {
         background: #fff;
         border-radius: 8px;
         padding: 20px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
         font-size: 2.5rem;
         color: #343a40;
         text-shadow: 1px 1px 2px #dcdcdc;
      }

      .btn-primary {
         background-color: #0069d9;
         border: none;
      }

      .btn-primary:hover {
         background-color: #0056b3;
      }

      table {
         border-collapse: collapse;
         width: 100%;
         margin-top: 20px;
      }

      table th,
      table td {
         border: 1px solid #dee2e6;
         padding: 10px;
         text-align: center;
         vertical-align: middle;
      }

      table th {
         background-color: #343a40;
         color: #fff;
      }

      table tbody tr:hover {
         background-color: #f1f1f1;
      }

      img {
         border-radius: 8px;
         transition: transform 0.3s ease;
      }

      img:hover {
         transform: scale(1.1);
      }

      .btn-sm {
         font-size: 0.8rem;
      }

      .btn-danger {
         background-color: #dc3545;
      }

      .btn-danger:hover {
         background-color: #b02a37;
      }
   </style>
</head>

<body>
   <div class="container mt-5">
      <h1 class="text-center mb-4"><i class="fas fa-building"></i> Properti Bangunan</h1>
      <div class="d-flex justify-content-between mb-3">
         <a class="btn btn-primary" href="/products/create"><i class="fas fa-plus"></i> Tambah Produk</a>
      </div>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th>ID</th>
               <th>Nama</th>
               <th>Brand</th>
               <th>Kategori</th>
               <th>Harga</th>
               <th>Foto</th>
               <th>Ditambahkan</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="product : ${products}">
               <td th:text="${product.id}"></td>
               <td th:text="${product.name}"></td>
               <td th:text="${product.brand}"></td>
               <td th:text="${product.category}"></td>
               <td th:text="@{${product.price} + '$'}"></td>
               <td>
                  <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Foto Produk" width="100">
               </td>
               <td th:text="${product.createdAt != null ? product.createdAt.toString().substring(0, 10) : 'N/A'}"></td>
               <td>
                  <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">
                     <i class="fas fa-edit"></i> Edit
                  </a>
                  <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"
                     onclick="return confirm('Apakah anda yakin?')">
                     <i class="fas fa-trash"></i> Delete
                  </a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>

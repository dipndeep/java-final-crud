<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Kelompok Java</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet">
   <style>
      body {
         background-color: #f8f9fa;
      }

      .form-container {
         background: white;
         border-radius: 8px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         padding: 20px;
      }

      .form-header {
         background-color: #007bff;
         color: white;
         padding: 15px;
         border-radius: 8px 8px 0 0;
         text-align: center;
      }

      .form-header h2 {
         margin: 0;
         font-weight: bold;
      }

      .btn-submit {
         background-color: #007bff;
         color: white;
         /* Teks tombol berwarna putih */
         border-color: #007bff;
      }

      .btn-submit:hover {
         background-color: #0056b3;
         border-color: #0056b3;
         color: white;
         /* Teks tetap putih saat hover */
      }
   </style>
</head>

<body>
   <div class="container my-5">
      <div class="row justify-content-center">
         <div class="col-md-8">
            <div class="form-container">
               <div class="form-header">
                  <h2><i class="bi bi-box-seam me-2"></i>Form Produk Baru</h2>
               </div>
               <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                  <!-- Nama -->
                  <div class="mt-3 mb-3">
                     <label class="form-label">Nama</label>
                     <input type="text" class="form-control" th:field="*{name}">
                     <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                  </div>

                  <!-- Brand -->
                  <div class="mb-3">
                     <label class="form-label">Brand</label>
                     <input type="text" class="form-control" th:field="*{brand}">
                     <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></p>
                  </div>

                  <!-- Category -->
                  <div class="mb-3">
                     <label class="form-label">Kategori</label>
                     <select class="form-select" th:field="*{category}">
                        <option value="Other">Other</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Industrial">Industrial</option>
                        <option value="Land">Land</option>
                        <option value="Warehouse">Warehouse</option>
                     </select>
                     <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
                  </div>

                  <!-- Harga -->
                  <div class="mb-3">
                     <label class="form-label">Harga</label>
                     <input type="number" step="0.01" min="0" class="form-control" th:field="*{price}">
                     <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
                  </div>

                  <!-- Deskripsi -->
                  <div class="mb-3">
                     <label class="form-label">Deskripsi</label>
                     <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                     <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                  </div>

                  <!-- Gambar -->
                  <div class="mb-3">
                     <label class="form-label">Gambar</label>
                     <input type="file" class="form-control" th:field="*{imageFile}">
                     <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
                  </div>

                  <!-- Tombol -->
                  <div class="d-flex justify-content-end gap-2">
                     <button type="submit" class="btn btn-submit">
                        <i class="bi bi-check-circle-fill me-2"></i>Submit
                     </button>
                     <a href="/products" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                     </a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
